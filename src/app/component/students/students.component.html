<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="student.name">
</div>

<div class="form-group">
    <label for="department">Department</label>
    <input type="text" name="department" class="form-control"[(ngModel)]="student.department">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control"[(ngModel)]="student.email">
</div>

<button class="btn btn-dark btn-sm mt-4 ">Submit</button>

</form>


<table class="table">
    <thead>
        <tr>
            <th scope="col"># </th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr *ngFor="let student of students ">
            <th scope="row">{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.department}}</td>
            <td>{{student.email}}</td>
            <td>
                 <button class="btn btn-danger btn-sm" (click)="deleteData(student.id)">Delete</button>
                 <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{student.id}}">Edit</button>
                </td>
        </tr>
    </tbody>
</table>
